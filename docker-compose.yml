services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: forex-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-forex}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-forex123}
      POSTGRES_DB: ${POSTGRES_DB:-forex_analytics}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-forex} -d ${POSTGRES_DB:-forex_analytics}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - forex-network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: forex-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-forex}:${POSTGRES_PASSWORD:-forex123}@db:5432/${POSTGRES_DB:-forex_analytics}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      MODEL_PATH: /app/models
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://frontend:3000}
    volumes:
      - ./models:/app/models:ro
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - forex-network

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: forex-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - forex-network

volumes:
  postgres_data:
    driver: local

networks:
  forex-network:
    driver: bridge
